<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omar Pelcastre Cabrera | Business Intelligence Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #ecf0f1;
      --text-color: #2c3e50;
      --accent-color: #2980b9;
      --heading-color: #1a5276;
    }
    body {
      margin: 0;
      font-family: 'Source Sans Pro', sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      line-height: 1.7;
      font-size: 1.05rem;
    }
    header {
      position: relative;
      background: url('/images/analytical-bg.jpg') center/cover no-repeat;
      padding: 2.5rem 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .header-text {
      display: inline-block;
      background: rgba(0,0,0,0.6);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    h1 {
      color: white;
      font-size: 3rem;
      margin: 0;
      line-height: 1.3;
    }
    h2 {
      color: #4d5656;
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      width: 50%;
      margin: 2rem auto 1rem;
      border-bottom: 3px solid var(--accent-color);
      padding-bottom: 0.5rem;
      text-align: center;
    }
    h3.subheader {
      color: white;
      background-color: #5d6d7e;
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      margin-top: 2rem;
    }
    nav {
      background-color: var(--accent-color);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem 0;
    }
    .menu-toggle {
      display: none;
      background-color: var(--accent-color);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      nav { display: none; flex-direction: column; align-items: center; }
      nav.show { display: flex; }
      .menu-toggle { display: block; width: 100%; text-align: center; }
    }
    nav a { color: white; text-decoration: none; font-weight: 600; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 80%; margin: 2rem auto; padding: 0 1rem; }
    footer { text-align: center; padding: 2rem 1rem; background-color: var(--primary-color); color: white; }
    /* PDF viewer styles omitted for brevity */
    /* Skills & Certifications grid */
    .skills-grid { display: grid; grid-template-columns: repeat(3,1fr); gap: 1rem; margin-top: 1rem; }
    .skill-item {
      position: relative;
    }
    .skill-item img {
      width: 100%; height: auto; object-fit: contain;
      border: 1px solid #ccc; border-radius: 4px;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .skill-item:hover img { transform: scale(1.05); }
    /* Lightbox Modal Styles */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
      align-items: center; justify-content: center;
    }
    .modal-content {
      max-width: 90%; max-height: 90%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .modal-close {
      position: absolute; top: 1rem; right: 1rem;
      color: white; font-size: 2rem; font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">
      <h1>Omar Pelcastre Cabrera</h1>
      <p style="color:white; margin-top:0.5rem;">Business Intelligence | Data Analysis | Financial Analysis | Python</p>
    </div>
  </header>
  <button class="menu-toggle" onclick="toggleMenu()">â˜° Menu</button>
  <nav>
    <a href="#home">Home</a>
    <a href="#skills">Skills & Certs</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#about">About Me</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="container" id="home">
    <!-- Home content -->
  </div>
  <div class="container" id="skills">
    <h2>Skills & Certifications</h2>
    <div class="skills-grid">
      <div class="skill-item">
        <img src="/images/UC-7Z3LIBPL.jpg" alt="Python for Financial Analysis Certificate">
      </div>
      <div class="skill-item">
        <img src="/images/1601635052643.jfif" alt="Cal Poly Pomona Diploma">
      </div>
      <!-- More items -->
    </div>
  </div>
  <!-- Portfolio, About, Contact sections -->

  <!-- Lightbox Modal -->
  <div id="modal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <footer>
    <p>&copy; 2025 Omar Pelcastre Cabrera</p>
  </footer>

  <script>
    // Toggle nav on mobile
    function toggleMenu() { document.querySelector('nav').classList.toggle('show'); }
    // Lightbox functionality
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    document.querySelectorAll('.skill-item img').forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
      });
    });
    function closeModal() { modal.style.display = 'none'; }
  </script>
</body>
</html>
